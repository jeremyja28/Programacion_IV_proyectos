{% extends "base.html" %}

{% block title %}Iniciar Sesión - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </h3>
                </div>
                <form method="POST">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted">
                    ¿No tienes cuenta? 
                    <a href="{{ url_for('auth.register') }}" class="text-primary">Regístrate aquí</a>
                </p>
            </div>
            
            <!-- Credenciales de prueba -->
            <div class="card card-info mt-3">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-info-circle"></i> Credenciales de Prueba
                    </h3>
                </div>
                <div class="card-body">
                    <p><strong>Administrador:</strong></p>
                    <ul>
                        <li>Usuario: <code>admin</code></li>
                        <li>Contraseña: <code>admin123</code></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
